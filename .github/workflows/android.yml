name: Build Axiom Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # required for tag access

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > axiom-release.keystore

      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------- GENERATE version.json FROM TAG --------

      - name: Generate version.json
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "{
            \"versionCode\": $VERSION,
            \"versionName\": \"$VERSION\",
            \"apkUrl\": \"https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-release.apk\"
          }" > version.json

      - name: Commit version.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add version.json
          git commit -m "auto update version.json for ${{ github.ref_name }}"
          git push